{% load static %}
<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'users/main.css' %}">
	    <link rel="stylesheet" type="text/css" href="{% static 'users/dragdrop.css' %}">

    <title>CFG</title>
</head>
<body>
    <header class="site-header">
		  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		    <div class="container">
		      <a class="navbar-brand mr-4" href="#">The Fellowship of CFG</a>
		      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		      </button>
		      <div class="collapse navbar-collapse" id="navbarToggle">
		        <div class="navbar-nav mr-auto">
		          <a class="nav-item nav-link" href="#">Home</a>
		          <a class="nav-item nav-link" href="{% url 'dashboard' %}">Dashboard</a>
				<a class="nav-item nav-link" href="{% url 'upload' %}">Upload CSV</a>
				<a class="nav-item nav-link" href="{% url 'test' %}">CSV to DB</a>

        <h6 class="nav-item nav-link"> You have been logged in as {{user.email}}</h6>
		        </div>
		        <!-- Navbar Right Side -->
		        <div class="navbar-nav">
              {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
                 <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
              {% else %}
  		           <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
  		          <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
              {% endif %}  
		        </div>
		      </div>
		    </div>
		  </nav>
	</header>
    <div class="container">
    {% block content %}
    {% endblock %}
    </div>


<script src="{% static 'js/jquery.bootstrap.modal.forms.min.js' %}"></script>
<script src="{% static 'js/upload.js' %}"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
