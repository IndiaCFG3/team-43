{% extends "users/base.html" %}
{% block content %}
    <h2>Student</h2>
    <table class = "table table-striped">
        <thead class="table-head">
            <td>Student Id</td>
            <td>Score</td>
            <td>Rating</td>
            <td>Performance</td>
        </thead>
        {% for student in students %}
        <tr>
            <!-- <td>{{student.id}}</td> -->
            <td>{{student.student_id}}</td>
            <td>{{student.score}}</td>
            <td>{{student.rating}}</td>
            <td>{{student.performance}}</td>

        </tr>
            
        {% endfor %}
    </table>
    
{% endblock content %}
